<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap4.0/css/bootstrap.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Trello</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <nav class="navbar col-12">
        <div class="col-4">
          <p class="white d-inline-block">
            <i class="fab fa-2x fa-trello mr-2"></i><span>Tableros</span></p>
          <!-- <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-search white" aria-hidden="true"></i></div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Buscar">
          </div> -->
        </div>
        <div class="col-4 d-flex justify-content-center">
          <img src="assets/images/trello-logo.png" class="img-fluid" alt="Trello-logo">
        </div>
        <div class="col-4">
          <ul class="list-right d-flex justify-content-end">
            <li class="d-inline-block p-2">
              <i class="fa fa-plus white"></i>
            </li>
            <li class="d-inline-block p-2">
              <i class="fa fa-info white"></i>
            </li>
            <li class="d-inline-block p-2">
              <i class="fas fa-bell white"></i>
            </li>
            <li class="white d-inline-block p-2">CT</li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="container-fluid">
    <section class="row">
      <div class="col-6 mt-2 mb-2 pt-2 pb-2">
        <p class="white d-inline-block">Nuevo Tablero</p>
        <i class="far fa-star white"></i>
        <p class="white d-inline-block">
          <i class="fa fa-lock white" aria-hidden="true"></i>Privado</p>
      </div>
      <div class="col-3 offset-3 mt-2 mb-2 pt-2 pb-2">
        <p class="white">
          <i class="fa fa-ellipsis-h white" aria-hidden="true"></i> Mostrar Menú</p>
      </div>
    </section>
    <section id="box-table" class="row">
      <div id="input-box" class="input-box card m-2 p-2">Añadir una lista...</div>
      <div id="referencia"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
